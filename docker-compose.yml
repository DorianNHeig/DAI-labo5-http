version: '3'

services:
  http-static:
    image: daiapache2
    ports: 
      - 81:80
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.http-static.rule=Host(`localhost`)"

  http-dyn:
    image: daiexpress
    ports: 
      - 82:3000
    command: node .
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.http-dyn.rule=(Host(`localhost`) && PathPrefix(`/api`))"
      - "traefik.http.middlewares.http-dyn-stripprefix.stripprefix.prefixes=/api"
      - "traefik.http.routers.http-dyn.middlewares=http-dyn-stripprefix"

  reverse-proxy:
    # The official v2 Traefik docker image
    image: traefik:v2.9
    # Enables the web UI and tells Traefik to listen to docker
    command: 
      - "--api.insecure=true"
      - "--providers.docker"
    ports:
      # The HTTP port
      - "80:80"
      # The Web UI (enabled by --api.insecure=true)
      - "8080:8080"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock